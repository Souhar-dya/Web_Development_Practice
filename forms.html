  <body>
    <h1>Forms Demo</h1>
    <main>
      <section>
        <fieldset>
          <legend>This is a form</legend>
          <form action="/tacos/">
            <label for="name">Input your name</label>
            <input
              type="text"
              name="user"
              id="name"
              placeholder="Username"
              required
            />
            <div>
              <input
                type="radio"
                name="q"
                id="choice"
                id="radio"
                value="beach"
                checked
              />
              <label for="radio">Beach</label>
              <input
                type="radio"
                name="q"
                id="choice2"
                id="radio2"
                value="mountains"
              />
              <label for="radio2">Mountains</label>
            </div>
            <button type="submit">Submit</button>
          </form>
        </fieldset>
      </section>
    </main>
  </body>
