<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New HTML elements</title>
  </head>
  <body>
    <!--Inline elements can stand alongside other elements; example anchor tags-->
    <!--Block elements take up the entire block; example paragraph element-->
    <!--Divs are a block element whereas spans are inline elements-->
    <p>Still under development<br />move to other links</p>
    <hr />
    <div>
      <a href="./boilerplate.html">HTML boilerplate</a>
    </div>
    <div>
      <a href="./tying_on.html">Learn HTML Elements</a>
    </div>
    <!--Notice above with divs we made the anchor tags take a whole block technically, even though div containers are actually taking the whole block of space-->
    <p>O<sub>2</sub>(Oxygen) is life.</p>
    <p>H<sub>2</sub>O is very important for living beings to survive.</p>
    <p>
      Everyday on 25<sup>th</sup> December the whole world celebrates Christmas.
    </p>
    <hr />
    <p>HTML entities</p>
    <!--Entities are signs like the copyright symbol, less than sign and others-->
    <p>5 &gt; 4</p>
    <p>The copyright symbol</p>
    <p>&copy;</p>
  </body>
</html>
